{% extends 'home/layout.html' %}

{% load widget_tweaks %}

{% block main %}

  <section class="bg-white">
    <div class="container">
      <form method="POST">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
          <label for="exampleFormControlSelect1">{{ field.label }}</label>
          {% render_field field class+="form-control" %}
          </div>
        {% endfor %}
        <input type="submit" value="Continue" class="btn btn-primary mt-2"/>
      </form>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Example select</label>
          <div class="selectric-wrapper selectric-form-control"><div class="selectric-hide-select"><select class="form-control" id="exampleFormControlSelect1" tabindex="-1" style="">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select></div><div class="selectric"><span class="label">1</span><b class="button">▾</b></div><div class="selectric-items" tabindex="-1"><div class="selectric-scroll"><ul><li data-index="0" class="selected">1</li><li data-index="1" class="">2</li><li data-index="2" class="">3</li><li data-index="3" class="">4</li><li data-index="4" class="last">5</li></ul></div></div><input class="selectric-input" tabindex="0"></div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <div class="selectric-wrapper selectric-form-control selectric-below"><div class="selectric-hide-select"><select multiple="" class="form-control" id="exampleFormControlSelect2" tabindex="-1" style="">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select></div><div class="selectric"><span class="label">1</span><b class="button">▾</b></div><div class="selectric-items" tabindex="-1" style="width: 620px;"><div class="selectric-scroll"><ul><li data-index="0" class="selected">1</li><li data-index="1" class="">2</li><li data-index="2" class="">3</li><li data-index="3" class="">4</li><li data-index="4" class="last">5</li></ul></div></div><input class="selectric-input" tabindex="0"></div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <input type="submit" value="Continue" class="btn btn-primary mt-2"/>
      </form>
    </div>
  </section>

{% endblock main %}
