<div class="bg-blue text-white">
  <div class="container">
    <div class="p-4">
      <div class="row align-items-center">
        <div class="col-md-2">
          <i class="icon-basic_paperplane fs-60 mb-2 text-white">
          </i>
        </div>
        <div class="col-md-8">
          <h3 class="mb-1 text-white">{{ title }}</h3>
          <p class="mb-3">{{ info_text }}</p>

          <!-- mailchimp news letter  -->
          <form action="mailchimp/" method="POST" id="mailchimp-form"> 
            {% csrf_token %}
            <div class="input-group mb-3 align-self-center">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white text-primary" id="basic-addon2">@</span>
              </div>
              <input 
                type="email"
                autocapitalize="off"
                autocorrect="off"
                name="email_address"
                id="email_address"
                value=""
                placeholder="Email"
                aria-describedby="basic-addon2"
                class="form-control text-secondary"
              >
              <div class="col-12 col-sm-3">
                <button type="submit" class="btn btn-dark-blue">Submit</button>
              </div>
            </div>
          </form>
          <div id="messages">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
