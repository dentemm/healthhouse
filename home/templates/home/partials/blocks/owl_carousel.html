{% load static %}

<div class="owl-carousel owl-carousel-single" data-dots="true" data-nav="true" data-autoplay="true">
  {% for item in value %}
  <figure class="photo">
      <img src="{{ item.image.file.url }}" alt="Image">
    </figure>
  {% endfor %}
  <figure class="photo">
    <img src="{% static 'images/demo/coworking/coworking-1.jpg' %}" alt="Image">
  </figure>
</div>
