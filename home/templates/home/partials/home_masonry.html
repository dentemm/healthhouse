{% load wagtailimages_tags %}

<section>
  <div class="container-full">
    <div class="row">
      <div class="col">
        <ul class="row gutter-0 gallery filtr-container">
          {% for item in list %}
          {% image item.image width-450 as img %}
          <li class="col-6 col-md-4 col-lg-3 filtr-item" data-category="all, branding" data-sort="value">
            <figure class="photo equal {% cycle '' 'equal-long' '' 'equal-long' 'equal-long' '' 'equal-long' '' %} ">
              <a href="{{ img.url }}" 
                style="background-image: url({{ img.url }});">
              </a>
            </figure>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
