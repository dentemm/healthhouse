{% load wagtailimages_tags %}

<section class="py-0">
  <div class="container-full">
    <div class="row">
      <div class="col">
        <ul class="row gutter-0 gallery filtr-container">
          {% for item in list %}
          {% image item.image width-520 as bg_img %}
          {% image item.image width-1400 as img%}
          <li class="col-6 col-md-4 col-lg-3 filtr-item" data-category="all, branding" data-sort="value">
            <figure class="photo equal {% cycle '' 'equal-short' '' 'equal-short' 'equal-short' %} ">
              <a href="{{ img.url }}" 
                style="background-image: url({{ bg_img.url }});">
              </a>
            </figure>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
