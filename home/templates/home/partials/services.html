{% load static %}

<!-- services -->
<section class="pt-0 pattern pattern-dark">
    <div class="container">
      <div class="row boxed separated">
        {% for partner in partners %}
        <div class="col-md-6 col-lg-4 p-5 text-center">
          <i class="svg-icon w-50 equal">
            <span>
              <img src="{{ partner.logo.file.url }}" alt="Image">
            </span>
          </i>
          <h4 class="fs-24 font-weight-normal">{{ partner.name }}</h4>
          <p>{{ partner.description }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
  <!-- / services -->
