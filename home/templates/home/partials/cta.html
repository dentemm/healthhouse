{% load home_tags wagtailimages_tags %}

<section class="py-0 bg-blue">
  <div class="text-white">
    <div class="container p-0">
      <div class="py-4">
        <div class="row justify-content-between align-items-center text-center text-md-left">
          <div class="col-6 offset-3 col-md-4 offset-md-4 col-lg-2 offset-lg-0 p-3">
          {% image page.logo original as img %}
            <img src="{{Â img.file.url }}" class="img-fluid"/> 
          </div>
          <div class="col-md-8 col-lg-6 offset-lg-1">
            <h3 class="mb-1">{{ page.discover_title }}</h3>
            <p class="mb-2">{{ page.discover_text }}</p>
          </div>
          <div class="col-md-4 col-lg-3 pl-3 pr-0">
            <a
              href="{{ page.discover_link_1 }}"
              class="btn btn-with-ico btn-info mb-2"
            {% if not link|startswith:'/' %}
              target="_blank"
            {% endif %}
            >
            {{ page.discover_link_text }} <i class="icon-angle-right"></i>
            </a>
          {% if link2 %}
            <a
              href="{{ page.discover_link_2 }}"
              class="btn btn-with-ico btn-white"
              {% if not link2|startswith:'/' %}
                target="_blank"
              {% endif %}
            >
              {{ page.discover_link2_text }} <i class="icon-angle-right"></i>
            </a>
          {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
