<section class="separator-top separator-bottom py-0">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <h2>{{ title }}</h2>
      </div>
    </div>
  </div>
  <div class="container-full">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10 col-xl-8">
        <div class="row separated">
          {% for item in list %}
          <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-4 offset-md-0 pt-2 pb-5 pl-md-3 pr-md-2">
            <div class="d-flex flex-column text-center align-items-center" style="height: 100%">
              <i class="{{ item.icon }} fs-60 mb-2 text-primary"></i>
              <h5 class="font-weight-normal">{{ item.title }}</h5>       
              <p>{{ item.text }}</p>
              <button class="btn btn-outline-primary mt-auto">
                <a href="{{ item.link.url }}">{{ item.link_title }}</a>
              </button>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
