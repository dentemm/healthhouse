{% load wagtailimages_tags %}

<div class="row">
  {% image value.image width-700 as img %}
    <a role="button" href="#" data-toggle="modal" data-target="#corona-image-modal">
      <img src="{{ img.url }}" class="img-fluid" alt="{{ value.caption }}"/>
    </a>
    <div id="corona-image-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content bg-secondary">
          {% image value.image width-1200 as img %}
          <img src="{{ img.url }}" class="img-fluid" alt="{{ value.caption }}"/>
        </div>
      </div>
    </div>
</div>
