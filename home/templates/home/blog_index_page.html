{% extends 'home/layout.html' %}

{% load static home_tags wagtailcore_tags wagtailimages_tags %}

{% block main %}

  <!-- right sidebar -->
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <ul class="masonry row gutter-2">
          {% for item in blogs %}
            {% image item.cover_image width-500 as img %}
            <li class="col-md-6 col-lg-4">
              <article class="tile {% random_tile %}">
                <div class="tile-image" style="background-image: url({{ img.url }})"></div>
                <a href="{% pageurl item %}">
                  <div class="tile-footer">
                    {% comment %} <span class="eyebrow mb-1">{{Design}}</span> {% endcomment %}
                    <h3 class="text-white">{{ item.title }}</h3>
                  </div>
                </a>
              </article>
            </li>
          {% endfor %}
          </ul>
        </div> 
      </div>
    </div>
  </section>
  <!-- / right sidebar -->

{% endblock main %}
