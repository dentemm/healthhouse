{% extends 'home/layout.html' %}

{% load wagtailcore_tags %}

{% block main %}

<section class="hero">
  {% for item in page.content %}
  <div class="container-full p-0 m-0 hh-parallax2" style="background-image: url({{ item.image.file.url }})">
    <div class="row align-items-center">
      <div class="offset-md-{% cycle 0 6 1 7 %} col-md-4 bg-{% cycle 'primary' 'white' 'dark-blue' %}-alpha">
        {{ item }}
      </div>
    </div>
  </div>
  {% endfor %}
</section>

{% endblock main %}
